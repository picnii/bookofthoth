<header ng-include="mainMenuLocation"></header>

	
<section class="container">
	<ul>
		<li class="class-list" ng-repeat="item in classes">
			<a ng-href="#/class/{{item.code}}"><img ng-src="classes/{{item.code}}/logo.png"></a>
			<div class="name">
				<span>{{item.name}}</span>
			</div>
		</li>
	</ul>
</section>
